<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <style>

            #shorten_text{
                display: block;
                width: 70%;
                margin: auto;
            }

            @media(max-width : 576px){
                #image{
                    height: 100px;
                    width: 100px;
                } 
                #shortentext{
                    font-size: 1rem;
                }
                #copy_message{
                    font-size: 1rem;
                }
                #shortentextlink{
                    font-size: 1rem;
                }
            }

            @media (min-width: 576px) { 
                #image{
                    height: 150px;
                    width: 150px;
                } 
                #shortentext{
                    font-size: 1.1rem;
                }
                #copy_message{
                    font-size: 1rem;
                }
                #shortentextlink{
                    font-size: 1.1rem;
                }
            }

            @media (min-width: 768px) {  
                #image{
                    height: 200px;
                    width: 200px;
                } 
                #shortentext{
                    font-size: 1.2rem;
                }
                #copy_message{
                    font-size: 1rem;
                }
                #shortentextlink{
                    font-size: 1.2rem;
                }
            }

            @media (min-width: 992px) { 
                #image{
                    height: 250px;
                    width: 250px;
                } 
                #shortentext{
                    font-size: 1.3rem;
                }
                #copy_message{
                    font-size: 1rem;
                }
                #shortentextlink{
                    font-size: 1.3rem;
                }
             }

            @media (min-width: 1200px) {  
                #image{
                    height: 300px;
                    width: 300px;
                } 
                #shortentext{
                    font-size: 1.4rem;
                }
                #copy_message{
                    font-size: 1rem;
                }
                #shortentextlink{
                    font-size: 1.4rem;
                }
            }
        </style>
    </head>
    <body>
        <form>
            <div class="form-group text-center">
                <br><br>
                <img height="300" width="300" src="photos/shortenurl.png" class="rounded" id="image">
                <br><br>
                <input type="text" class="form-control border border-secondary" id="shorten_text">
                <br>
                <button type="button" class="btn btn-outline-secondary" id="shorten_button"><b id="shortentext">Shorten URL</b></button>
                <br><br>
                <div id="copy_div" style="display: none">
                    <span id="copy_text" style="font-family: ' Arial'; font-weight:unset; font-size: 1rem;color: green;padding: 10px;"><textarea id="shortentextlink"></textarea></span>
                    <button id="copy_button" type="button" class="btn btn-outline-success clipboard"  data-clipboard-target="#copy_text"><b id="shortentext">Copy</b></button><br>
                    <span id="copy_message" style="font-family: 'Courier New'; font-weight:unset; color: navy;display: none;">Copied!</span>
                </div>
            </div>
        </form>
    </body>
</html>
